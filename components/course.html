<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeerReview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <!-- Main Content -->
    <div class="container mt-2">

        <!-- Course List -->
        <div class="row" id="courseContainer">
            <!-- Course Card 1 -->
            <div class="col-md-4 mb-4">
              <button class="btn w-100 text-start p-3 shadow-sm border-0 bg-white">
                <h5 class="mb-1">Course Title 1</h5>
                <p class="mb-0">Instructor: Dr. Smith</p>
              </button>
            </div>
      
            <!-- Course Card 2 -->
            <div class="col-md-4 mb-4">
              <button class="btn w-100 text-start p-3 shadow-sm border-0 bg-white">
                <h5 class="mb-1">Course Title 2</h5>
                <p class="mb-0">Instructor: Ms. Johnson</p>
              </button>
            </div>
      
            <!-- Course Card 3 -->
            <div class="col-md-4 mb-4">
              <button class="btn w-100 text-start p-3 shadow-sm border-0 bg-white">
                <h5 class="mb-1">Course Title 3</h5>
                <p class="mb-0">Instructor: Mr. Lee</p>
              </button>
            </div>
          </div>

        <div class="mb-3">
            <!-- Show depending on user role -->
            <button class="btn btn-primary d-none" id="btnCreate">Create Course</button>
            <button class="btn btn-primary d-none" id="btnAdd">Add Course</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
