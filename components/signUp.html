<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerReview-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="signupPage">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" aria-label="PeerReview">PeerReview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left-aligned links -->
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <!-- You can add more left-aligned links here -->
                </ul>
                
                <!-- Right-aligned links -->
                <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="signUp.html" aria-label="Sign Up">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="logIn.html" aria-label="Log In">Log In</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!--Registration Form-->
        <div class="d-flex justify-content-center align-items-center">
            <form class="card mt-2 col-12 col-md-5 col-lg-4" id="frmRegister">
                <div class="card-body">
                    <h1 class="text-center mb-0 text-primary">PeerReview</h1>
                    <h3 class="text-center mb-4">Registration Form</h3>
                    <h5 class="text">Account Information</h5>
                    <input id="txtUsername" class="form-control" type="email" placeholder="johndoes@email.com" aria-label="email">
                    <input id="txtPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="password">
                    <h5 class="text mt-2">Personal Information</h5>
                    <input id="txtFirstname" class="form-control mt-2" type="text" placeholder=" First Name" aria-label="input for first name">
                    <input id="txtLastname" class="form-control mt-2" type="text" placeholder="Last Name" aria-label="input for last name">
                    <h5 class="text mt-2">Contact Information</h5>
                    <div class="input-group mt-2">
                        <label class="input-group-text" for="inputGroupSelect01">Choose One</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected aria-label="Best way to contact you">Best way to contact</option>
                          <option value="1" aria-label="Email">Email</option>
                          <option value="2" aria-label="Mobile">Mobile</option>
                          <option value="3" aria-label="Teams">Teams</option>
                          <option value="4" aria-label="Discord">Discord</option>
                        </select>
                    </div>
                    <hr />
                    <button id="btnSubmit" class="btn btn-primary col-12 mt-1" type="button" aria-label="submit">Submit</button>
                    <p class="text-center"><a href="logIn.html" class="link-underline-primary">Already Registered Login Here!</a></p>
                
                </div>
    
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/app.js"></script>
</body>
</html>
