</head>
<body>
    <div id="loginPage">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand"  aria-label="PeerReview">PeerReview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left-aligned links -->
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <!-- You can add more left-aligned links here -->
                </ul>
                
                <!-- Right-aligned links -->
                <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="signUp.html" aria-label="Sign Up">Sign Up</a>

        <!-- This is the Login Form -->
        <div class="d-flex justify-content-center align-items-center vh-100">
            <form class="card col-12 col-md-5 col-lg-4" id="frmLogin">
                <div class="card-body">
                    <h1 class="text-center mb-0 text-primary">PeerReview</h1>
                    <h3 class="text-center mb-4">Login</h3>
                    <input id="txtLoginUsername" class="form-control" type="email" placeholder="johndoes@email.com" aria-label="email">
                    <input id="txtLoginPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="password">
                    <hr />
                    <button class="btn btn-primary col-12 mt-2" type="button" id="btnLogin">Log In</button>
                    <p class="text-center"><a href="signUp.html" class="link-underline-primary">Need an account, Register here!</a></p>
                </div>
            </form>
        </div>
